{% extends 'main/main.html' %}
{% block content %}
    <div class="container">
        <header>
            <h2>Register</h2>
        </header>

        <form method="POST">
            {% csrf_token %}
            <p>
                <label>{{ form.username.label }}</label>
                {{ form.username }}
            </p>
            <p>
                <label>{{ form.password1.label }}</label>
                {{ form.password1 }}
            </p>
            <p>
                <label>{{ form.password2.label }}</label>
                {{ form.password2 }}
            </p>
            <div class="auth-log-reg-link">
                <a href="{% url 'login' %}">Register</a>
            </div>
            <div class="form-submit">
                <input class="default-btn h4-btn" type="submit" value="Login">
            </div>
        </form>
    </div>
{% endblock content %}
